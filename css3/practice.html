<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>css3</title>
    <link rel="stylesheet" href="prastyle.css">
</head>

<body>
    <p>弹性盒子/渐变</p>
    <div class="gradient">
        <div class="gradient1"><p align="center">从上到下的渐变</p></div>
        <div class="gradient2"><p align="center">从左到右的渐变</p></div>
        <div class="gradient3"><p align="center">从左上到右下的渐变</p></div>
        <div class="gradient4"><p align="center">使用透明度</p></div>
        <div class="gradient5"><p align="center">径向渐变</p></div>
        <div class="gradient6"><strong><p align="center">文本阴影</p></strong></div>
    </div>
    <p>3D转换/动画</p>
    <div class="turn">
        <div class="turn1"><p align="center">旋转180度</p></div>
        <div class="turn2"><p align="center">增大元素</p></div>
        <div class="turn3"><p align="center">移动元素</p></div>
        <div class="turn4"><p align="center">旋转变大</p></div><br>
        <div class="turn5"></div>
    </div>
</body>
</html>

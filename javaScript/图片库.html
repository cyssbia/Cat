<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图片库</title>
<style type="text/css">
.placehold{
    width:700px;
    height: 420px;
    margin: 0 auto;
    }
.change{
    width: 100%;
    height: 170px;
    margin-top: 50px;
    padding-top: 5px;
    background-color: #222222;
    }
ul{
    width: 100%;
    height: 130px;
    border-top: 3px dashed white;
    border-bottom: 3px dashed white;
    display: flex;
    justify-content: center;
    }
li{
	width:200px;
	height:150px;
	list-style:none;
    margin-top: 20px;
    margin-bottom: 20px;
	}
</style>
</head>

<body>
    <div class="placehold">
        <img id="image" src="images/700x420.png" width="700" height="420">
        <p id="des" align="center">胶片效果</p>
    </div>
    <div class="change">
        <div class="changeBor">
            <ul>
                <li><a href="images/1.jpg" title="第一张图" onclick="showPic(this);return false;">
                    <img src="images/1.jpg" width="150" height="90" alt="1"></a></li>
                <li><a href="images/2.jpg"title="第二张图" onclick="showPic(this);return false;">
                    <img src="images/2.jpg" width="150" height="90" alt="2"></a></li>
                <li><a href="images/3.jpg" title="第三张图" onclick="showPic(this);return false;">
                    <img src="images/3.jpg" width="150" height="90" alt="3"></a></li>
                <li><a href="images/4.jpg" title="第四张图" onclick="showPic(this);return false;">
                    <img src="images/4.jpg" width="150" height="90" alt="4"></a></li>
                <li><a href="images/5.jpg" title="第五张图" onclick="showPic(this);return false;">
                    <img src="images/5.jpg" width="150" height="90" alt="5"></a></li>
            </ul>
        </div>
    </div>

<script>
 function showPic(link){
	 var img = document.getElementById("image");
     img.src = link.href;
	 
	 var p = document.getElementById("des");
	 p.innerHTML = link.title;
	 } 

</script>
</body>
</html>
